<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>CursosApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!-- meta charset -->
<meta charset="utf-8">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css">

</head>

<body>

	<header>

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Curso</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a href="/listaCursos"
						class="waves-effect waves-light btn"><i
							class="material-icons right">playlist_add</i>Lista deCurso</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<div th:each="curso : ${cursos}" class="container detalhesCurso">
		<h5>Informações do curso</h5>
		<div class="row">
			<p>
				Nome: <span th:text="${curso.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${curso.local}"></span>
			</p>
			<p>
				Data: <span th:text="${curso.data}"></span>
			</p>
			<p>
				Horario: <span th:text="${curso.horario}"></span>
			</p>

		</div>
	</div>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container formAluno">
		<form method="post" th:object="${aluno}">
			Nome Completo: <input type="text" value="" name="nomeAluno" /> CPF:
			<input type="text" value="" name="cpf" />
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>

	<table class="container tabelaAluno">
		<thead>
			<tr>
				<th>Nome Aluno</th>
				<th>CPF</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aluno : ${alunos}">
				<td><span th:text="${aluno.nomeAluno}"></span></td>
				<td><span th:text="${aluno.cpf}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletaAluno').arg(0, aluno.cpf)).build()}"><i class="material-icons center">delete</i></a></td>
				
			</tr>
		</tbody>

	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
